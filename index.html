<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My music play for mobile</title>
	<!-- 默认宽度，静止双击缩放 -->
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
	<link rel="stylesheet" type="text/css" href="style/mainStyle.css">
</head>
<body>
	<!-- loding page -->
	<section class="main_page hide">
		
	</section> 
	<!-- loding page end-->

	
	<!-- 上方容器 -->
	<section class="con_mainUP">
		<!-- 头部显示 -->
		<header class="conUp_header">
			<p class="pageA_title">
				带上你和音乐一起去旅行..
			</p>
		</header>
		<!-- 中间列表容器 -->
		<section class="con_container">
			<ul class="misicClassList" id="misicClassList">
				<li class="showNow">
					<span>中文</span>
				</li>
				<li class="playNow">
					<span>英文</span>
				</li>
				<li>
					<span>安静</span>
				</li>
				<li>
					<span>节奏</span>
				</li>
				<li>
					<span>杨大叔</span>
				</li>
				<li>
					<span>喜欢</span>
				</li>
			</ul>

		</section>
		<!-- 尾部容器 -->
		<footer class="con_footer">
			<!-- 歌手图片 -->
			<div class="pageA_singerImg">
				<img src="images/singer/cronmyshoider.jpg">
			</div>
			<!-- 歌名显示 -->
			<div class="nowSong_information">
				<p>许嵩</p>
				<p>幻听</p>
			</div>
			<!-- 播放组件 -->

			<div class="pageA_musicElemnt">
				<span>
					<i class="iconfont">&#xe610</i>
				</span>
				<span>
					<i class="iconfont">&#xe60d</i>
				</span>
				
			</div>

			<!-- 第一页的时间轴 -->
			<div class="pageTimeLine">
				<div></div>
			</div>
		</footer>
	</section>
	<!-- 上方容器 end-->

	
	<!-- 下方主容器 -->
	<section clss="con_mainDown">
		1234 
	</section>
	<!-- 下方主容器 end-->

	<script type="text/javascript" src="js/zepto.js"></script>
	<script type="text/javascript" src="js/zeptoTouch.js"></script>
	<script type="text/javascript" src="js/data.js"></script>
	<script type="text/javascript" src="js/swiper3.06.jquery.min.js"></script>
	<script type="text/javascript" src="js/mainJs.js"></script>
	
</body>
</html>
